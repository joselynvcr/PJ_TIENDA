<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

    <head>
        <title>Ã“pticas UPN | Amamos tus ojos | Compra ahora en UPN.com.pe</title>
        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"/>
        <link th:href="@{/css/estilos.css}" rel="stylesheet" href="#"/>        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
                
                
        <meta name="viewport" content="width=device-width, initial-scale=1"/><!-- comment -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css"/>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#tablaDT').DataTable();
            });
        </script>
    </head>
    <body>
        
       
        <header th:replace="fragments :: encabezado"></header>
        
        <div class="card-body">
            <h1>Productos</h1><br/>
            <a href="nuevoProducto" class="btn btn-primary" role="button" aria-pressed="true">NUEVO</a>
            <br/><br/>   
            <table id="tablaDT" class="display">     
                <thead>
                    <tr>
                        <th>ID</th>               
                        <th>Nombres</th>     
                        <th>Precio</th>     
                        <th>Imagen</th>
                        <th>Stock</th>
                        <th>Descripcion</th>
                        <th>Disponible</th>
                        <th>Marca</th>                       
                        <th>Forma</th><!-- comment -->
                        <th>Categoria</th>

                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="st : ${lista}">
                        <td th:text="${st.pro_id}"></td>   
                        <td th:text="${st.pro_nombre}"></td>  
                        <td th:text="${st.pro_precio}"></td>  
                        <td th:text="${st.pro_imagen}"></td>
                        <td th:text="${st.pro_stock}"></td>
                        <td th:text="${st.pro_descripcion}"></td>
                        <td th:text="${st.pro_disponible}"></td><!-- comment -->
                        <td th:text="${st.marca_id.m_nombre}"></td><!-- comment -->
                        <td th:text="${st.forma_id.f_nombre}"></td><!-- comment -->
                        <td th:text="${st.categoria_id.c_nombre}"></td><!-- comment -->
                        <td>                        
                            <a th:href="@{'actualizarProducto?pro_id=' + ${st.pro_id}}" class="btn btn-success" role="button" aria-pressed="true">Actualizar</a>
                        </td>
                        <td>
                            <a th:href="@{'productoDel?pro_id=' + ${st.pro_id}}" class="btn btn-danger" role="button" aria-pressed="true">Eliminar</a>
                        
                        </td>  
                    </tr>
                </tbody>   
            </table>
        </div>
        
         <footer th:replace="fragments :: pie"></footer>
          <!-- SLIDER Y MENU-->
          
          <script type="javascript" th:src="@{/JS/slider.js}"></script>
          <script src="JS/menu.js"></script>
        
    </body>
</html>
