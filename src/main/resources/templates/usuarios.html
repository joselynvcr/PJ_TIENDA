<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"/>
        <link th:href="@{/css/estilos.css}" rel="stylesheet" href="#"/>        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
                
                
        <meta name="viewport" content="width=device-width, initial-scale=1"/><!-- comment -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css"/>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#tablaDT').DataTable();
            });
        </script>
    </head>
    <body>
        
       
        <header th:replace="fragments :: encabezado"></header>
        
        <div class="card-body">
            <h1>Usuarios</h1><br/>
            <a th:href="@{/registro}" class="btn btn-primary" role="button" aria-pressed="true">NUEVO</a>
            <br/><br/>   
            <table id="tablaDT" class="display">     
                <thead>
                    <tr>
                        <th>ID</th>               
                        <th>Nombres</th> 
                        <th>AP. Paterno</th>
                        <th>Ap. Materno</th>
                        <th>DNI</th>
                        <th>Direccion</th>
                        <th>Perfil</th>
                        <th>Correo</th>  
                        <th>User</th>      
<!--                        <th>Password</th>      -->
                        <th>Telefono</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="st:${lista}">
                        <td th:text="${st.u_id}"></td>   
                        <td th:text="${st.u_nombres}"></td>                        
                        <td th:text="${st.u_Paterno}"></td>
                        <td th:text="${st.u_Materno}"></td>
                         <td th:text="${st.u_dni}"></td>
                        <td th:text="${st.u_Direccion}"></td>
                        <td th:text="${st.u_perfil}"></td><!-- comment -->
                         <td th:text="${st.u_correo}"></td><!-- comment -->
                          <td th:text="${st.username}"></td><!-- comment -->
<!--                           <td th:text="${st.u_password}"></td> comment -->
                          <td th:text="${st.u_telefono}"></td><!-- comment -->                        
                        <td>                        
                            <a th:href="@{'actualizarUsuario?u_id=' + ${st.u_id}}" class="btn btn-success" role="button" aria-pressed="true">Actualizar</a>
                        </td>
                        <td>
                            <a th:href="@{'usuarioDel?u_id=' + ${st.u_id}}" class="btn btn-danger" role="button" aria-pressed="true">Eliminar</a>
                        
                        </td>  
                    </tr>
                </tbody>   
            </table>
        </div>
        
         <footer th:replace="fragments :: pie"></footer>
          <!-- SLIDER Y MENU-->
          
          <script type="javascript" th:src="@{/JS/slider.js}"></script>
          <script src="JS/menu.js"></script>
        
    </body>
</html>
