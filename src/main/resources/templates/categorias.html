        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#tablaDT').DataTable();
            });
        </script>

    <body>
        <header th:replace="fragments :: encabezado2"></header>
        <div class="card-body">
            <h1>Categoria</h1><br/>
            <a href="nuevaCategoria" class="btn btn-primary" role="button" aria-pressed="true">Nuevo</a>
            <br/><br/>   
            <table id="tablaDT" class="display">     
                <thead>
                    <tr>
                        <th>ID</th>               
                        <th>Categoria</th>
                        
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="st : ${lista}">
                        <td th:text="${st.c_id}"></td>   
                        <td th:text="${st.c_nombre}"></td>                        
                        <td>                  
                            <a th:href="@{'actualizarCategoria?id=' + ${st.c_id}}" class="btn btn-success" role="button" aria-pressed="true">Actualizar</a>
                        </td>
                        <td>
                            <a th:href="@{'categoriaDel?id=' + ${st.c_id}}" class="btn btn-danger" role="button" aria-pressed="true">Eliminar</a>                        
                        </td>  
                    </tr>
                </tbody>   
            </table>
        </div>
        <footer th:replace="fragments :: pie"></footer>
