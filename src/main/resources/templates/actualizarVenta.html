<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

    <head>
        <title>Ã“pticas UPN | Amamos tus ojos | Compra ahora en UPN.com.pe</title>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"/>
        <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/><!-- comment -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css"/>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#tablaDT').DataTable();
            });
        </script>
    </head>
    <body>

        <header th:replace="fragments :: encabezado2"></header>
        <section class="banner-bottom-wthreelayouts py-lg-5 py-3">
            <div class="container">
                <!---728x90--->
                <section class="container__testimonials">
                    <h2 class="section__title">Agregar Producto</h2>                            
                </section>
            </div>
        </section>


        <!--        //formulario bootstrap-->
        <main class="main">
            <div class="container">
                <section class="container"> 
                    <div class="">
                        <!--//formulario bootstrap-->
                        <form th:action="@{/ventaUpd}" method="POST" th:object="${venta}">
                            <input type="hidden" name="v_id" th:field="${venta.v_id}"/>

                            <div class="form-group">
                                <label>Estado de Venta</label>
                                <input type="number" th:field="*{v_estadoventa}" th:value="${venta.v_estadoventa}" class="form-control" placeholder="Ingresar Estado de Venta">
                                    <span th:if="${#fields.hasErrors('v_estadoventa')}" th:errors="*{v_estadoventa}"></span> 
                            </div>

                            <div class="form-group">
                                <form class="form-inline">
                                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Usuario</label>
                                    <select th:field="*{v_usuario_id}" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
                                        <option th:each="st : ${usuario}" th:value="${st.u_id}" th:text="${st.u_nombres}"></option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('v_usuario_id')}" th:errors="*{v_usuario_id}"></span>
                                    <form/>
                            </div>

                            <!--disabled selected hidden-->
                            <!--style.visibility = "hidden"-->

                            <button  type="submit" value="Actualizar" class="btn btn-primary">Actualizar</button>

                        </form>                        
                    </div>
                </section>

            </div>
        </main>



        <p></p>


        <footer th:replace="fragments :: pie"></footer>
        <!-- SLIDER Y MENU-->


    </body>
</html>
